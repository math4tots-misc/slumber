print('hello world!')

print('------ Demo: for loops and range iterator ------')
for i in range(10)
  print('i = %d' % [i])

print('------ Demo: Functions ------')

def f(a, b, /c)
  if c == nil
    return 'optional argument was omitted or set as nil'
  else
    return a + b + c

print(f(1, 2))
print(f(1, 2, 3))

print('------ Demo: Generator functions ------')
def* countDownFrom(n)
  i = n
  while i > 0
    i = i - 1
    yield i

numbers = []
for i in countDownFrom(5)
  numbers.push(i)

print(numbers)
